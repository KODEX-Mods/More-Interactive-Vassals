 crown_loyalist_faction:1 "Loyalistenfraktion"
 crown_loyalist_faction_desc:1 "Mitglieder der Loyalistischen [faction|E]  versuchen, das Reich ihres [liege|E] zu schützen.\n\n#S Effekte#!\nAlle Fraktionsmitglieder heben ihre Armeen zur Verteidigung ihres [Concept('liege', 'Lehnsherrn')|e] im Falle eines [Concept('war', 'Krieges')|e] durch eine feindliche [faction|e]."
 crown_loyalist_faction_short_effect_desc:0 "Will den [Concept('liege', 'Lehnsherrn')|e] vor feindlichen [factions|e] schützen"